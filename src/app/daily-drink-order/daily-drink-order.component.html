<div class="container">
  <div class="" id="allClasses">
    <div *ngFor="let order of orders" class=" my-5 p-4 page-break">
      <h1 class="">{{ order.classroom }}</h1>
      <hr>
      <table class="w-100">
        <th class="border-bottom w-50">
          <h2>Name</h2>
        </th>
        <th class="border-bottom w-50">
          <h2>Drink</h2>
        </th>
        <tr *ngFor="let student of order.students">
          <td class=" w-50">
            <h4>{{ student.name }}</h4>
          </td>
          <td class=" w-50">
            <h4>{{ student.drink }}</h4>
          </td>
        </tr>
      </table>
      <hr>
      <h1>Milk total: {{ order.drinks.milk }}</h1>
      <h1>Water total: {{ order.drinks.water }}</h1>
      <h1 *ngIf="dayName === 'Friday'">Chocolate Milk: {{ order.drinks.chocoMilk }}</h1>
    </div>
  </div>
</div>
