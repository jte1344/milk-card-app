<div class="vh-20"></div>
<div class="col-12 col-sm-4 offset-sm-4">
  <div class="">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h1 class="text-center">Username</h1>
        <input type="text" formControlName="username" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <h1 class="text-center">Password</h1>
        <input type="password" formControlName="password" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="col-12 text-right">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-2 mb-0">Invalid Username or Password</div>
    </form>
  </div>
</div>
